[buildout]

# Use Dexterity good known version set and trust that Martin does the version madness for us

extends =
    base.cfg
    http://dist.plone.org/release/3.3.5/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.0-next-old

parts =
    zope2
    instance
    roadrunner

versions = versions

[roadrunner]
recipe = roadrunner:plone
packages-under-test = 
    getpaid.*
    Products.PloneGetPaid

[versions]
five.intid = 0.4.3
Products.DataGridField = 1.6.1

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}

[instance]
zope2-location = ${zope2:location}
zcml = 
    getpaid.expercash
    getpaid.expercash-overrides

[test]
extra-paths = ${zope2:location}/lib/python

[sources]
getpaid.expercash = svn https://www.tracpoint.de/svn/getpaid.expercash/trunk

# Some nice helpers. Unneeded if you don't use / update
collective.eclipsescripts = svn https://svn.plone.org/svn/collective/collective.eclipsescripts/trunk
collective.developermanual = svn https://svn.plone.org/svn/collective/collective.developermanual/trunk

