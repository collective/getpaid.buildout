
[buildout]

parts =
    zope2
    instance
    zopepy

find-links =
    http://download.zope.org/distribution/
    http://effbot.org/downloads

eggs =
    elementtree
    lxml
    sqlalchemy

develop =
    src/zc.comment
    src/zc.authorizedotnet
    src/zc.table
    src/zc.resourcelibrary
    src/ore.member
    src/ore.alchemist
    src/getpaid.core
    src/getpaid.processor.googlecheckout

#   getpaid.processor.authorizedotnet
