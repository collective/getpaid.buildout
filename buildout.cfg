; -*- ini -*-
[buildout]

parts =
    zope2
    instance
    zopepy
    cleanup
    products-plone

find-links =
    http://download.zope.org/distribution/
    http://effbot.org/downloads

; even if you comment out all the eggs, don't remove the eggs entry,
; as cleanup depends on it
; FIXME: There probably is a way to query buildout as to where it's
; putting the eggs ...
eggs =
     simplejson
;     elementtree
;     lxml
;     sqlalchemy

develop =
    src/zc.table
    src/zc.resourcelibrary
    src/gchecky
    src/ore.viewlet
    src/getpaid.core
    src/hurry.workflow
    src/getpaid.googlecheckout
    src/getpaid.paypal
    src/getpaid.nullpayment
    src/five.intid
    src/yoma.batching
    recipes
    src/plone.recipe.distros
#    src/getpaid.authorizedotnet
#    src/zc.authorizedotnet

[products-plone]
recipe = plone.recipe.distros
urls = http://plone.googlecode.com/files/Plone-2.5.3-final.tar.gz

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.9.7/Zope-2.9.7-final.tgz
; svn = svn://svn.zope.org/repos/main/Zope/branches/2.9

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = on
eggs =
    ${buildout:eggs}
    zc.resourcelibrary
    zc.table
    ore.viewlet
    hurry.workflow
    getpaid.core
    getpaid.googlecheckout
    getpaid.paypal
    getpaid.nullpayment
    gchecky
    five.intid
    yoma.batching
    plone.recipe.distros
    simplejson
##    zc.authorizedotnet
#    getpaid.authorizedotnet

products =
    ${buildout:directory}/develop-products
    ${buildout:directory}/develop-debug
    ${buildout:directory}/parts/products-plone/Plone-2.5.3-final/

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[cleanup]
recipe = recipes:cleanup
